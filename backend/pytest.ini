[pytest]
# Pytest configuration for AEJ Sistema POS Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories
testpaths = tests
pythonpath = .

# Coverage
addopts =
    --verbose
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=*/__pycache__/*
    --cov-exclude=*/venv/*
    --cov-exclude=*/migrations/*
    -p no:warnings
    --tb=short

# Asyncio
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    auth: Authentication tests
    invoice: Invoice processing tests
    sales: Sales tests
    database: Database tests

# Output
console_output_style = progress
log_cli = false
log_cli_level = INFO
