name: Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage-html
        path: backend/htmlcov/

  frontend-tests:
    name: Frontend Tests (React + Vitest)
    runs-on: ubuntu-latest

    services:
      backend:
        image: python:3.11-slim
        options: >-
          --health-cmd "curl -f http://localhost:8000/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt

    - name: Start backend server
      working-directory: ./backend
      run: |
        python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000/health || exit 1

    - name: Install frontend dependencies
      run: npm ci

    - name: Run frontend tests with coverage
      run: npm run test:coverage
      env:
        VITE_API_URL: http://localhost:8000

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage-html
        path: coverage/

  coverage-report:
    name: Generate Coverage Report
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest

    steps:
    - name: Download backend coverage
      uses: actions/download-artifact@v3
      with:
        name: backend-coverage-html
        path: coverage-reports/backend

    - name: Download frontend coverage
      uses: actions/download-artifact@v3
      with:
        name: frontend-coverage-html
        path: coverage-reports/frontend

    - name: Upload combined coverage
      uses: actions/upload-artifact@v3
      with:
        name: combined-coverage-report
        path: coverage-reports/
